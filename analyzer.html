        // --- Existing Analyzer Logic (Wrapped in a function) ---
        function initializeAnalyzer() {
            let audioContext;
            let analyserNode;
            let animationFrameId;
            let isAnalyzing = false;
            let audioBuffer;
            let mediaElementSource;

            const MIN_DETECTABLE_FREQUENCY = 60; 
            const MAX_DETECTABLE_FREQUENCY = 1200; 
            const A4_FREQ = 440;
            const NOTE_NAMES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            const DAMPING_THRESHOLD = 0.05; 

            let collectedNotes = new Set();
            let lastDetectedNoteClass = null; 

            const audioFileInput = document.getElementById('audioFile');
            const loadAudioButton = document.getElementById('loadAudioButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const currentNoteDisplay = document.getElementById('current-note-display');
            const currentFrequencyDisplay = document.getElementById('current-frequency-display');
            const notesDisplayArea = document.getElementById('notes-display-area');
            const clearNotesButton = document.getElementById('clearNotesButton');
            const identifyScalesButton = document.getElementById('identifyScalesButton');
            const scaleSuggestionsList = document.getElementById('scale-suggestions-list');
            const loadedAudioNameDisplay = document.getElementById('loaded-audio-name');
            const fileLoadArea = document.getElementById('file-load-area');

            const scalePatterns = {
                'Major Scale (Ionian)': [0, 2, 4, 5, 7, 9, 11],
                'Natural Minor (Aeolian)': [0, 2, 3, 5, 7, 8, 10],
                'Harmonic Minor': [0, 2, 3, 5, 7, 8, 11],
                'Dorian Mode': [0, 2, 3, 5, 7, 9, 10],
                'Mixolydian Mode': [0, 2, 4, 5, 7, 9, 10],
                'Blues Scale': [0, 3, 5, 6, 7, 10],
            };

            // Function to load audio from a file input
            async function loadAudioFromFile() {
                const file = audioFileInput.files[0];
                if (!file) {
                    alert('Please select an audio file first.');
                    return;
                }
                loadedAudioNameDisplay.textContent = `Loaded: ${file.name}`;
                loadedAudioNameDisplay.classList.remove('hidden');
                await decodeAndPrepareAudio(file);
            }
            loadAudioButton.addEventListener('click', loadAudioFromFile);


            // Core audio loading and preparation function
            async function decodeAndPrepareAudio(fileOrBlobOrUrl) {
                let audioSource;
                
                if (fileOrBlobOrUrl instanceof File) {
                    audioSource = fileOrBlobOrUrl;
                } else if (fileOrBlobOrUrl instanceof Blob) {
                    audioSource = fileOrBlobOrUrl;
                } else if (typeof fileOrBlobOrUrl === 'string') {
                    audioSource = fileOrBlobOrUrl; 
                } else {
                    return; 
                }

                // --- Decode and Buffer ---
                const arrayBuffer = audioSource.slice ? await audioSource.arrayBuffer() : await fetch(audioSource).then(r => r.arrayBuffer());

                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                try {
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    // Set audio player source. 
                    if (typeof audioSource === 'string') {
                        audioPlayer.src = audioSource; 
                    } else {
                        audioPlayer.src = URL.createObjectURL(audioSource); 
                    }
                    
                    audioPlayer.load();
                    console.log('Audio loaded successfully!');
                    resetAnalysisState();
                } catch (error) {
                    console.error('Error decoding audio:', error);
                    alert('Failed to load audio. Please ensure it is a valid audio file.');
                }
            }
            
            // --- Integration Fix: Handle data from virerecord.html ---
            const urlParams = new URLSearchParams(window.location.search);
            const dataUrl = urlParams.get('audioData');
            const audioName = urlParams.get('audioName');

            if (dataUrl) {
                // Hide file input, show loaded name
                fileLoadArea.style.display = 'none';
                loadedAudioNameDisplay.textContent = `Loaded from Recordings: ${audioName || 'Unknown Recording'}`;
                loadedAudioNameDisplay.classList.remove('hidden');
                
                // Pass the Data URL string directly to the decoder
                decodeAndPrepareAudio(dataUrl); 
            } else {
                resetAnalysisState();
            }


            audioPlayer.addEventListener('play', startAnalysis);
            audioPlayer.addEventListener('pause', stopAnalysis);
            audioPlayer.addEventListener('ended', stopAnalysis);
            
            function resetAnalysisState() {
                stopAnalysis();
                collectedNotes.clear();
                notesDisplayArea.innerHTML = '<p class="text-stone-400 text-sm italic">Notes detected during playback will appear here.</p>';
                currentNoteDisplay.textContent = '--';
                currentFrequencyDisplay.textContent = '-- Hz';
                scaleSuggestionsList.innerHTML = '<li>No scales suggested yet.</li>';
            }

            function startAnalysis() {
                if (isAnalyzing || !audioPlayer.src) return;

                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                if (mediaElementSource) mediaElementSource.disconnect();
                if (analyserNode) analyserNode.disconnect();

                analyserNode = audioContext.createAnalyser();
                analyserNode.fftSize = 2048;
                analyserNode.smoothingTimeConstant = 0.8;

                mediaElementSource = audioContext.createMediaElementSource(audioPlayer);
                
                mediaElementSource.connect(analyserNode);
                analyserNode.connect(audioContext.destination);

                isAnalyzing = true;
                analyzePitchLoop();
                console.log("Audio analysis started.");
            }

            function stopAnalysis() {
                if (!isAnalyzing) return;

                cancelAnimationFrame(animationFrameId);
                isAnalyzing = false;
                lastDetectedNoteClass = null; 
                console.log("Audio analysis stopped.");
            }
            
            // Simple Autocorrelation (Pitch Detection)
            function getPitch(audioBufferData, sampleRate) {
                const bufferSize = audioBufferData.length;
                const MAX_OFFSET = Math.floor(sampleRate / MIN_DETECTABLE_FREQUENCY);
                const MIN_OFFSET = Math.floor(sampleRate / MAX_DETECTABLE_FREQUENCY);

                let bestCorrelation = -1;
                let bestOffset = -1;
                
                let rms = 0;
                for (let i = 0; i < bufferSize; i++) {
                    rms += audioBufferData[i] * audioBufferData[i];
                }
                rms = Math.sqrt(rms / bufferSize);

                if (rms < DAMPING_THRESHOLD) { 
                    return 0;
                }

                for (let offset = MIN_OFFSET; offset <= MAX_OFFSET; offset++) {
                    let currentCorrelation = 0;
                    for (let i = 0; i < bufferSize - offset; i++) {
                        currentCorrelation += audioBufferData[i] * audioBufferData[i + offset];
                    }

                    if (currentCorrelation > bestCorrelation) {
                        bestCorrelation = currentCorrelation;
                        bestOffset = offset;
                    }
                }

                if (bestOffset === -1 || bestOffset === 0 || bestCorrelation < 0.1) return 0;

                const frequency = sampleRate / bestOffset;
                return frequency;
            }

            function frequencyToMidi(frequency) {
                if (frequency === 0) return null;
                return 12 * (Math.log(frequency / A4_FREQ) / Math.log(2)) + 69;
            }

            // Real-Time Analysis Loop
            function analyzePitchLoop() {
                if (!isAnalyzing) return;

                const bufferLength = analyserNode.fftSize;
                const dataArray = new Float32Array(bufferLength);
                analyserNode.getFloatTimeDomainData(dataArray);

                const detectedFrequency = getPitch(dataArray, audioContext.sampleRate);

                let noteText = '--';
                let hertzText = '-- Hz';

                if (detectedFrequency > 0) {
                    const midiNote = frequencyToMidi(detectedFrequency);
                    if (midiNote !== null) {
                        const roundedMidiNote = Math.round(midiNote);
                        const midiClass = (roundedMidiNote % 12 + 12) % 12; // 0=C, 11=B
                        const octave = Math.floor(roundedMidiNote / 12) - 1;

                        noteText = `${NOTE_NAMES[midiClass]}${octave}`;
                        hertzText = `${detectedFrequency.toFixed(2)} Hz`;

                        if (midiClass !== lastDetectedNoteClass) {
                            collectedNotes.add(midiClass);
                            updateNotesDisplayArea();
                            lastDetectedNoteClass = midiClass;
                        }
                    }
                } else {
                    lastDetectedNoteClass = null; 
                }

                currentNoteDisplay.textContent = noteText;
                currentFrequencyDisplay.textContent = hertzText;

                animationFrameId = requestAnimationFrame(analyzePitchLoop);
            }

            function updateNotesDisplayArea() {
                const firstChild = notesDisplayArea.children[0];
                if (firstChild && firstChild.tagName === 'P' && firstChild.classList.contains('italic')) {
                    notesDisplayArea.innerHTML = '';
                }
                const sortedNotes = Array.from(collectedNotes).sort((a, b) => a - b);
                notesDisplayArea.textContent = sortedNotes.map(midiClass => NOTE_NAMES[midiClass]).join(', ');
                notesDisplayArea.scrollTop = notesDisplayArea.scrollHeight;
            }

            clearNotesButton.addEventListener('click', () => {
                resetAnalysisState();
            });

            // Scale Identification Logic
            identifyScalesButton.addEventListener('click', () => {
                if (collectedNotes.size === 0) {
                    scaleSuggestionsList.innerHTML = '<li>Please play some notes in the audio first.</li>';
                    return;
                }

                scaleSuggestionsList.innerHTML = '';
                const inputNoteClasses = Array.from(collectedNotes).sort((a, b) => a - b);
                let foundSuggestions = false;
                
                for (let rootMidiClass = 0; rootMidiClass < 12; rootMidiClass++) {
                    const rootName = NOTE_NAMES[rootMidiClass];

                    for (const scaleName in scalePatterns) {
                        const pattern = scalePatterns[scaleName];
                        const scaleNotes = new Set();

                        pattern.forEach(interval => {
                            scaleNotes.add((rootMidiClass + interval) % 12);
                        });

                        let allNotesFit = true;
                        for (const inputNote of inputNoteClasses) {
                            if (!scaleNotes.has(inputNote)) {
                                allNotesFit = false;
                                break;
                            }
                        }

                        if (allNotesFit && collectedNotes.size > 0) {
                            const li = document.createElement('li');
                            const notesInScaleDisplay = Array.from(scaleNotes).sort((a, b) => a - b).map(midiClass => NOTE_NAMES[midiClass]).join(', ');
                            li.innerHTML = `<strong>${rootName} ${scaleName}</strong> <span>(Contains: ${notesInScaleDisplay})</span>`;
                            
                            scaleSuggestionsList.appendChild(li);
                            foundSuggestions = true;
                        }
                    }
                }

                if (!foundSuggestions) {
                    scaleSuggestionsList.innerHTML = '<li>No common scales found for the detected notes. Try with a different audio or more distinct notes.</li>';
                }
            });
        }
