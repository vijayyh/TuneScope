<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TuneScope</title>
</head>
<body>
  <h2>Create Account</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="signupBtn">Sign Up</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBBWw27oCRkOV6ujpxIbkTNyx9mSRlW_LE",
  authDomain: "tunescope-c5ad7.firebaseapp.com",
  projectId: "tunescope-c5ad7",
  storageBucket: "tunescope-c5ad7.firebasestorage.app",
  messagingSenderId: "113793961777",
  appId: "1:113793961777:web:e2f07a2ac3cfb6a92bea10",
  measurementId: "G-GJZMFGNSS0"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
